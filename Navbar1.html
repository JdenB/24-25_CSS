<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar 1</title>
</head>
<style>
  ul{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow:hidden;
    background-color: #333;
  }
  li{
    float: left;
  }
  li a{
    text-decoration: none;
    color: darkgray;
    display: block;
    padding: 14px 16px;
  }
  li a:hover{
    background-color:#111
  }
  .active{
    color: lightskyblue;
  }
</style>
<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
  <li><input type="text" id="zip" name="zip" placeholder="12345" maxlength="5" pattern="0-9{5}" size="5"></li>
</ul>
</body>
</html>
